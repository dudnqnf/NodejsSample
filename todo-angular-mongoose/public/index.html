<!DOCTYPE html>
<html ng-app="myTodo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-eidth, initial-scale=1">
	<title>Angular Mongoose Todo</title>
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style>
		html {overflow-y:scroll;}
		body {padding-top:50px;}
		#todo-list {margin-bottom: 30px;}
		#todo-form {margin-bottom: 50px;}
	</style>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="todo.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Todo-holic <span class="label label-info">{{todos.length}}</span></h1>
		</div>
		<p align="right">[ 참고 : 체크하면 삭제됩니다 ]</p>
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div ng-repeat="todo in todos">
					<label>
						<input type="checkbox" style="width:1.5em;height:1.5em;padding:2px" ng-click="deleteTodo(todo._id)">
						<span style="vertical-align:5px">{{todo.text}}</span>
					</label>
				</div>
			</div>
		</div>	
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="todo를 입력하세요" ng=model="formData.text">
					</div>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
			<div class="text-center text-muted">
				<p> [ Copyleft, by, My, Site ]</p>
			</div>
		</div>
	</div>
</body>
</html>
